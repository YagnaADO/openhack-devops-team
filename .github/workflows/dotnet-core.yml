name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths: 
      - apis/poi/

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # - name: Setup .NET Core
    #   uses: actions/setup-dotnet@v1
    #   with:
    #     dotnet-version: 2.1
    # - name: Install dependencies
    #   run: dotnet restore apis/poi/web/*.csproj
    # - name: Build
    #   run: dotnet build --configuration Release --no-restore apis/poi/web/*.csproj
    # - name: Test
    #   run: dotnet test --no-restore --verbosity normal apis/poi/tests/UnitTests/UnitTests.csproj
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Build and push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/devopsoh/api-poi:${{ github.run_number }} -f apis/poi/Dockerfile
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}devopsoh/api-poi:${{ github.run_number }}


